<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" href="/css/admin-dashboard.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
<div class="dashboard">
    <aside class="sidebar">
        <div class="brand">
            <img src="/img/utm-logo.png" alt="UTM Logo" class="utm-logo">
        </div>
        <ul class="nav">
            <li><a href="/admin-dashboard.html"><i class="fas fa-home"></i> General</a></li>
            <li><a href="/admin-add-schedule.html"><i class="fas fa-calendar-plus"></i> Adăugare pereche orar</a></li>
            <li><a href="/admin-structure.html"><i class="fas fa-sitemap"></i> Structura facultate</a></li>
            <li><a href="/admin-create-group.html"><i class="fas fa-users"></i> Creare grupă</a></li>
            <li><a href="/admin-student-grades.html"><i class="fas fa-clipboard-list"></i> Note studenți</a></li>
            <li><a href="/admin-equivalence.html"><i class="fas fa-exchange-alt"></i> Echivalare studenți</a></li>
            <li><a href="/admin-edit-student.html"><i class="fas fa-user-edit"></i> Editare student</a></li>
            <li><a href="/admin-edit-professor.html"><i class="fas fa-chalkboard-teacher"></i> Editare profesor</a></li>
        </ul>

    </aside>

    <main class="content">
        <header class="topbar">
            <div class="topbar-content">
                <h2>Bine ai venit, <span id="admin-name">Administrator</span>!</h2>
                <button id="logout-button" class="logout-button">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </header>

        <section class="calendar">
            <div class="calendar-header">
                <h3>Panou general</h3>
                <span id="current-week">Gestionați funcționalitățile administrative</span>
            </div>
            <div class="week-view" id="calendar-grid">
                <!-- Conținut specific admin se poate încărca aici -->
            </div>
        </section>
    </main>
</div>

<script src="/js/admin-dashboard.js"></script>
</body>
</html>
