<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UTM Login</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="login-box">
        <div class="left">
            <img src="/img/utm-logo.png" alt="UTM Logo">
        </div>
        <div class="right">
            <h2>Sign In</h2>
            <form id="login-form">
                <label>Username</label>
                <input type="email" id="email" placeholder="Username" required>
                <label>Password</label>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Sign In</button>
                <div class="signup-redirect">
                    <p>Not a member?</p>
                    <a href="/register.html" class="btn-secondary">Sign Up</a>
                </div>
            </form>
            <p id="error" style="color: red; margin-top: 10px;"></p>
        </div>
    </div>
</div>
<script src="/js/login.js"></script>
</body>
</html>
