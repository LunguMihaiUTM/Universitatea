<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" href="/css/student-dashboard.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
<div class="dashboard">
    <aside class="sidebar">
        <div class="brand">
            <img src="/img/utm-logo.png" alt="UTM Logo" class="utm-logo">
        </div>
        <ul class="nav">
            <li><a href="/student-dashboard.html"><i class="fas fa-home"></i> General</a></li>
            <li><a href="/student-details.html"><i class="fas fa-user"></i> Detalii student</a></li>
            <li><a href="/student-grades.html"><i class="fas fa-clipboard-list"></i> Note</a></li>
            <li><a href="/student-courses.html"><i class="fas fa-book"></i> Cursuri</a></li>
            <li><a href="/student-exam-release.html"><i class="fas fa-check-circle"></i> Eliberare examen</a></li>
            <li><a href="/student-exam-denied.html"><i class="fas fa-times-circle"></i> Neadmitere examen</a></li>
            <li><a href="/student-profile-edit.html"><i class="fas fa-edit"></i> Editare profil</a></li>
        </ul>
    </aside>

    <main class="content">
        <header class="topbar">
            <h2>Bine ai venit, <span id="student-name">Student</span>!</h2>
        </header>

        <section class="calendar">
            <div class="calendar-header">
                <h3>Orar săptămânal</h3>
                <span id="current-week"></span>
            </div>
            <div class="week-view" id="calendar-grid"></div>
        </section>

        <section class="courses">
            <h3>Cursuri active</h3>
            <div id="courses-container" class="course-list"></div>
        </section>
    </main>
</div>
<script src="/js/student-dashboard.js"></script>
</body>
</html>
